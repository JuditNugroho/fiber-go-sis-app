<div class="modal " id="modalPayment" tabindex="-1" role="dialog" style="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Pembayaran</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="margin-top: 10px;">
                <div class="form-group">
                    <label for="id" class="col-form-label">Total Pembelian</label>
                    <input type="text" class="form-control" id="totalTransaction" required disabled>
                </div>
                <div class="form-group">
                    <label for="money" class="col-form-label">Pilih Perkiraan Uang Konsumen</label>
                    <div class="btn-group col-md-12" id="money" >
                        <button class="form-control col-md-2" style="margin: 5px;" onclick="buttonConsumerMoney(10000)">10.000</button>
                        <button class="form-control col-md-2" style="margin: 5px;" onclick="buttonConsumerMoney(20000)">20.000</button>
                        <button class="form-control col-md-2" style="margin: 5px;" onclick="buttonConsumerMoney(50000)">50.000</button>
                        <button class="form-control col-md-2" style="margin: 5px;" onclick="buttonConsumerMoney(100000)">100.000</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="col-form-label">Total Bayar</label>
                    <div class="input-group">
                        <div class="input-group-addon " style="padding: 2px 5px;">
                            Rp
                        </div>
                        <input type="text" class="form-control" id="totalPayment" required value="0">

                    </div>
                </div>
                <div class="form-group">
                    <label for="change" class="col-form-label">Kembalian</label>
                    <input type="text" class="form-control" id="change" value="0" disabled>
                    <input type="hidden" class="form-control" id="numeric_change" value="0" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="processPayment()">Bayar</button>
            </div>
        </div>
    </div>
</div>
